# ref: https://github.com/TimeBye/registry-manager
name: Sync images to Tencent
on:
  workflow_dispatch:
  schedule:
    - cron: "0 19 * * *"
jobs:
  ghcr-to-tencent:
    runs-on: ubuntu-20.04
    container: setzero/registry-manager
    env:
      TO_USERNAME: ${{ secrets.TENCENT_USERNAME }}
      TO_PASSWORD: ${{ secrets.TENCENT_PASSWORD }}
    steps:
      - name: Ghcr to Tencent
        run: |
          cat << EOF >config.yaml
          registries:
            tencentyun:
              registry: https://ccr.ccs.tencentyun.com
              username: $TO_USERNAME
              password: $TO_PASSWORD
            ghcr:
              registry: https://ghcr.io
              repositories:
                - fluxcd/helm-controller:v0.21.0
                - fluxcd/kustomize-controller:v0.25.0
                - fluxcd/notification-controller:v0.23.5
                - fluxcd/source-controller:v0.24.4
                - open-telemetry/opentelemetry-operator/opentelemetry-operator:v0.48.0
          sync-policy:
            from: ghcr
            to: tencentyun
            dry-run: false
            replace:
              - old: fluxcd/
                new: onecontract-cloud/
              - old: open-telemetry/opentelemetry-operator/
                new: onecontract-cloud/open-telemetry_
          EOF
          registry-manager sync -c config.yaml
  dockerhub-to-tencent:
    runs-on: ubuntu-20.04
    container: setzero/registry-manager
    env:
      TO_USERNAME: ${{ secrets.TENCENT_USERNAME }}
      TO_PASSWORD: ${{ secrets.TENCENT_PASSWORD }}
    steps:
      - name: Dockerhub Onecontract to Tencent force
        run: |
          cat << EOF >config.yaml
          registries:
            tencentyun:
              registry: https://ccr.ccs.tencentyun.com
              username: $TO_USERNAME
              password: $TO_PASSWORD
            dockerhub:
              registry: https://registry-1.docker.io
              repositories:
                - onecontract/applicationinsights-agent
                - onecontract/arms-agent
                - onecontract/elasticsearch
                - onecontract/frontbase
                - onecontract/javabase
                - onecontract/jnlp-agent-auto
                - onecontract/jnlp-agent-python
                - onecontract/kibana
                - onecontract/mysql-backup
                - onecontract/oc-infra-python-base
                - onecontract/openvpn
                - onecontract/otel-javaagent
                - onecontract/rclone
                - onecontract/rustbase
                - onecontract/srm-agent-call-chain
          sync-policy:
            from: dockerhub
            to: tencentyun
            force: true
            dry-run: false
            replace:
              - old: onecontract/
                new: onecontract-cloud/
          EOF
          registry-manager sync -c config.yaml
      - name: Dockerhub to Tencent force
        run: |
          cat << EOF >config.yaml
          registries:
            tencentyun:
              registry: https://ccr.ccs.tencentyun.com
              username: $TO_USERNAME
              password: $TO_PASSWORD
            dockerhub:
              registry: https://registry-1.docker.io
              repositories:
                - curlimages/curl:latest
                - library/busybox:latest
                - library/httpd:latest
                - library/httpd:2.4
                - library/nginx:latest
                - library/nginx:stable
                - library/nginx:1.20
                - library/mysql:5.7
                - library/mysql:8.0
                - library/redis:5.0
                - library/redis:6.0
                - library/redis:6.2
                - library/redis:7.0
                - minio/minio:latest
          sync-policy:
            from: dockerhub
            to: tencentyun
            force: true
            dry-run: false
            replace:
              - old: curlimages/
                new: onecontract-cloud/curlimages_
              - old: library
                new: onecontract-cloud
              - old: minio/
                new: onecontract-cloud/minio_
          EOF
          registry-manager sync -c config.yaml
      - name: Dockerhub to Tencent
        run: |
          cat << EOF >config.yaml
          registries:
            tencentyun:
              registry: https://ccr.ccs.tencentyun.com
              username: $TO_USERNAME
              password: $TO_PASSWORD
            dockerhub:
              registry: https://registry-1.docker.io
              repositories:
                - apache/skywalking-java-agent:8.10.0-alpine
                - apache/skywalking-oap-server:9.0.0
                - apache/skywalking-ui:9.0.0
                - grafana/grafana:8.5.1
                - grafana/loki:2.5.0
                - grafana/promtail:2.5.0
                - hengyunabc/arthas:3.6.1-no-jdk
                - istio/install-cni:1.13.3
                - istio/operator:1.13.3
                - istio/pilot:1.13.3
                - istio/proxyv2:1.13.3
                - jaegertracing/jaeger-query:1.32
                - jenkins/jenkins:2.345-jdk11
                - jettech/kube-webhook-certgen:v1.5.2
                - jimmidyson/configmap-reload:v0.7.1
                - library/httpd:2.4.53
                - library/mysql:5.7.38
                - library/mysql:8.0.29
                - library/nginx:1.20.2
                - library/postgres:12-alpine
                - library/redis:5.0.14
                - library/redis:6.0.16
                - library/redis:6.2.7
                - library/redis:7.0.0
                - minio/operator:v4.4.16
                - minio/minio:RELEASE.2022-04-30T22-23-53Z
                - otel/opentelemetry-collector-contrib:0.48.0
                - sonatype/nexus3:3.38.1
                - timescale/promscale:0.10.0
                - timescale/timescaledb-ha:pg13.4-ts2.4.2-p0
          sync-policy:
            from: dockerhub
            to: tencentyun
            dry-run: false
            replace:
              - old: apache/
                new: onecontract-cloud/apache_
              - old: grafana/
                new: onecontract-cloud/grafana_
              - old: hengyunabc/
                new: onecontract-cloud/hengyunabc_
              - old: istio/
                new: onecontract-cloud/istio_
              - old: jaegertracing/
                new: onecontract-cloud/jaegertracing_
              - old: jenkins/
                new: onecontract-cloud/jenkins_
              - old: jettech/
                new: onecontract-cloud/jettech_
              - old: jimmidyson/
                new: onecontract-cloud/jimmidyson_
              - old: library
                new: onecontract-cloud
              - old: minio/
                new: onecontract-cloud/minio_
              - old: otel/
                new: onecontract-cloud/otel_
              - old: sonatype/
                new: onecontract-cloud/sonatype_
              - old: timescale/
                new: onecontract-cloud/timescale_
          EOF
          registry-manager sync -c config.yaml
  quay-to-tencent:
    runs-on: ubuntu-20.04
    container: setzero/registry-manager
    env:
      TO_USERNAME: ${{ secrets.TENCENT_USERNAME }}
      TO_PASSWORD: ${{ secrets.TENCENT_PASSWORD }}
    steps:
      - name: Quay to Tencent
        run: |
          cat << EOF >config.yaml
          registries:
            tencentyun:
              registry: https://ccr.ccs.tencentyun.com
              username: $TO_USERNAME
              password: $TO_PASSWORD
            quay:
              registry: https://quay.io
              repositories:
                - argoproj/argocli:v3.3.5
                - argoproj/argoexec:v3.3.5
                - argoproj/workflow-controller:v3.3.5
                - jetstack/cert-manager-cainjector:v1.6.1
                - jetstack/cert-manager-controller:v1.6.1
                - jetstack/cert-manager-webhook:v1.6.1
                - kiwigrid/k8s-sidecar:1.15.6
                - prometheus/alertmanager:v0.24.0
                - prometheus/node-exporter:v1.3.1
                - prometheus/pushgateway:v1.4.2
                - prometheus/prometheus:v2.35.0
                - prometheus-operator/prometheus-config-reloader:v0.56.0
                - prometheus-operator/prometheus-operator:v0.56.0
                - thanos/thanos:v0.25.2
          sync-policy:
            from: quay
            to: tencentyun
            dry-run: false
            replace:
              - old: argoproj/
                new: onecontract-cloud/argoproj_
              - old: jetstack/
                new: onecontract-cloud/jetstack_
              - old: kiwigrid/
                new: onecontract-cloud/kiwigrid_
              - old: prometheus/
                new: onecontract-cloud/prometheus_
              - old: prometheus-operator/
                new: onecontract-cloud/prometheus_
              - old: thanos/
                new: onecontract-cloud/thanos_
          EOF
          registry-manager sync -c config.yaml
  gcr-to-tencent:
    runs-on: ubuntu-20.04
    container: setzero/registry-manager
    env:
      TO_USERNAME: ${{ secrets.TENCENT_USERNAME }}
      TO_PASSWORD: ${{ secrets.TENCENT_PASSWORD }}
    steps:
      - name: Gcr to Tencent
        run: |
          cat << EOF >config.yaml
          registries:
            tencentyun:
              registry: https://ccr.ccs.tencentyun.com
              username: $TO_USERNAME
              password: $TO_PASSWORD
            gcr:
              registry: https://gcr.io
              repositories:
                - kubebuilder/kube-rbac-proxy:v0.8.0
          sync-policy:
            from: gcr
            to: tencentyun
            dry-run: false
            replace:
              - old: kubebuilder/
                new: onecontract-cloud/kubebuilder_
          EOF
          registry-manager sync -c config.yaml
      - name: K8S Gcr to Tencent
        run: |
          cat << EOF >config.yaml
          registries:
            tencentyun:
              registry: https://ccr.ccs.tencentyun.com
              username: $TO_USERNAME
              password: $TO_PASSWORD
            gcr:
              registry: https://k8s.gcr.io
              repositories:
                - defaultbackend-amd64:1.5
                - ingress-nginx/controller:v1.2.0
                - kube-state-metrics/kube-state-metrics:v2.4.2
                - node-problem-detector/node-problem-detector:v0.8.10
          sync-policy:
            from: gcr
            to: tencentyun
            dry-run: false
            replace:
              - old: ingress-nginx/
                new: onecontract-cloud/ingress-nginx_
              - old: kube-state-metrics/
                new: onecontract-cloud/prometheus_
              - old: node-problem-detector/
                new: onecontract-cloud/node-problem-detector_
              - new: onecontract-cloud
          EOF
          registry-manager sync -c config.yaml
