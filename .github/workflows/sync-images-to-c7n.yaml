          sync-policy:
            from: gcr
            to: c7n
            force: $SYNC_POLICY_FORCE
            dry-run: false
            replace:
              - old: descheduler/
                new: oc-tools/descheduler_
              - old: ingress-nginx/
                new: oc-tools/ingress-nginx_
              - old: kube-state-metrics/
                new: oc-tools/prometheus_
              - old: node-problem-detector/
                new: oc-tools/node-problem-detector_
              - new: oc-tools
