          registry-manager sync -c config.yaml
      - name: K8S Gcr to C7N
        run: |
          cat << EOF >config.yaml
          registries:
            c7n:
              registry: https://registry.choerodon.com.cn
              username: $TO_USERNAME
              password: $TO_PASSWORD
            gcr:
              registry: https://registry.k8s.io
              repositories:
                - defaultbackend-amd64:1.5
